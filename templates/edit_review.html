{% extends 'base.html' %}

{% block title %}Редактирование отзыва{% endblock %}

{% block content %}
<h1>Редактирование отзыва</h1>
<form method="post" class="form-control">
    <input type="text" name="title" value="{{ review.title }}" class="form-control"> <br>
    <textarea name="text" class="form-control">{{ review.text }}</textarea> <br>
    <button class="btn btn-success" type="submit">Сохранить</button>
</form>
{% endblock %}
