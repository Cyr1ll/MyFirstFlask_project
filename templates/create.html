{% extends 'base.html' %}

{% block title %}
Добавление новости
{% endblock %}

{% block content %}
<h1>Добавление новости</h1>

<form method="post" class="form-control">
    <input type="text" name="title" placeholder="Введите заголовок новости" class="form-control mb-3" required>
    <textarea name="text" placeholder="Введите текст новости..." class="form-control mb-3" rows="5" required></textarea>
    <button class="btn btn-success" type="submit">Добавить</button>
</form>
{% endblock %}
