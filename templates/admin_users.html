{% extends 'base.html' %}

{% block content %}
<h1>Список пользователей</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Почта</th>
            <th>Изменить имя</th>
            <th>Изменить пароль</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="post">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="text" name="username" placeholder="Новое имя" class="form-control">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </td>
            <td>
                <form method="post">
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <input type="password" name="password" placeholder="Новый пароль" class="form-control">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
