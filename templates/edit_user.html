{% extends 'base.html' %}

{% block title %}Редактирование пользователя{% endblock %}

{% block content %}
<h1>Редактирование пользователя</h1>
<form method="post" class="form-control">
    <input type="text" name="username" value="{{ user.username }}" class="form-control"> <br>
    <input type="password" name="password" placeholder="Введите новый пароль (если нужно)" class="form-control"> <br>
    <button class="btn btn-success" type="submit">Сохранить</button>
</form>
{% endblock %}
